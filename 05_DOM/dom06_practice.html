<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの基本 - DOM</title>
  <!-- 表示用のスタイル -->
  <link rel="stylesheet" href="../common/css/ress.css">
  <link rel="stylesheet" href="../common/css/common.css">

</head>
<body>
  <header>
    <h1 class="docTtl">JavaScript基本&復習</h1>
  </header>
  <main>
  <section>
    <h2>オリジナルメニュー</h2>
    <p>
      メニューから商品を選んで、オリジナルセットメニューを作りましょう。<br>

    </p>

    <h3>表示する文字</h3>
    <div class="view">
      <p>
        選べるメニュー<br>
        表示する内容「注文内容はXXX,XXX,XXX,XXXです。」と表示。
      </p>
      <select id="main">
        <option value="" selected disabled>---</option>
        <option value="ステーキ">ステーキ</option>
        <option value="焼き魚">焼き魚</option>
        <option value="豆腐ステーキ">豆腐ステーキ</option>
      </select>
      <select id="sub">
        <option value="" selected disabled>---</option>
        <option value="ポテトサラダ">ポテトサラダ</option>
        <option value="サラダスパ">サラダスパ</option>
        <option value="本日の小鉢">本日の小鉢</option>
        <option value="たまご焼き">たまご焼き</option>
      </select>
      <select id="soup">
        <option value="" selected disabled>---</option>
        <option value="味噌汁">味噌汁</option>
        <option value="コーンスープ">コーンスープ</option>
        <option value="トマトスープ">トマトスープ</option>
      </select>
      <select id="side">
        <option value="" selected disabled>---</option>
        <option value="ごはん">ごはん</option>
        <option value="パン">パン</option>
      </select>
      <button id="submit">注文する</button>
      <div id="text">
        <h2>選択したメニュー</h2>
        <p id="menu"></p>
      </div>
    </div>
    <div class="point">
      <h3>Point</h3>
      <p>
          注文ボタンがで表示するので、イベントはクリックイベントを使いましょう。<br>
          selectの数が多くなりましたが、やることは大きく変わっていないので<br>
          一つ一つ値が取れているかなど確認しながらすすめましょう。
      </p>
    </div>
  </section>
  </main>
  <!-- HTMLと同じファイル名をjsフォルダ内に作成し、読み込みを行う -->
  <script src="js/dom06_practice.js"></script>
</body>
</html>
